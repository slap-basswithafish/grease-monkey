<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grease Monkey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="img/RealLogo.png">
</head>
<body>
    <div class="paycontainer">

        <form action="">

            <div class="row">
            <!-- billing info-->
                <div class="col">
                    <h3 class="title">billing address</h3>

                    <div class="inputBox">
                        <span>Full Name :</span>
                        <input type="text" placeholder="John Doe">
                    </div>
                    <div class="inputBox">
                        <span>Email :</span>
                        <input type="email" placeholder="yourname@gmail.com">
                    </div>
                    <div class="inputBox">
                        <span>Address :</span>
                        <input type="text" placeholder="example">
                    </div>
                    <div class="inputBox">
                        <span>City :</span>
                        <input type="text" placeholder="Mexico City">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>Country :</span>
                            <input type="email" placeholder="Mexico">
                        </div>
                        <div class="inputBox">
                            <span>Zip Code :</span>
                            <input type="text" placeholder="123 456">
                        </div>
                    </div>
                </div>
                <!-- payment info-->
                <div class="col">
                    <h3 class="title">payment</h3>

                    <div class="inputBox">
                        <span>Cards Accepted :</span>
                        <img src="/img/cards accepted.png" alt="" width="180px">
                    </div>
                    <div class="inputBox">
                        <span>Name on Card :</span>
                        <input type="text" placeholder="Mr. John Doe">
                    </div>
                    <div class="inputBox">
                        <span>Card Number :</span>
                        <input type="text" placeholder="111-222-333-444">
                    </div>
                    <div class="inputBox">
                        <span>Exp Month :</span>
                        <input type="text" placeholder="January">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>Exp Year :</span>
                            <input type="number" placeholder="2025">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>
                </div>
    
            </div>

            <input type="submit" value="Proceed To Checkout" class="submit-btn"

        </form>

    </div>
